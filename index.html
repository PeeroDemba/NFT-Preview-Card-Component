<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;600&display=swap"
      rel="stylesheet" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./main.css" />
    <title>Frontend Mentor | NFT Preview Card Component</title>
  </head>

  <body>
    <main class="container">
      <div class="image">
        <img src="./images/image-equilibrium.jpg" alt="" />
        <div class="extras">
          <img src="./images/icon-view.svg" alt="" />
        </div>
      </div>

      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="price">
        <p><img src="./images/icon-ethereum.svg" alt="" /> 0.041 ETH</p>
        <p><img src="./images/icon-clock.svg" alt="" />3 days left</p>
      </div>

      <p>
        <img src="./images/image-avatar.png" alt="" />Creation of
        <span> Jules Wyvern</span>
      </p>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Jonathan-Hart Peter T.</a>.
    </footer>
  </body>
</html>
